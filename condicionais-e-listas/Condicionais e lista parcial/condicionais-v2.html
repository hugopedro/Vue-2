<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<!--SELEÇÃO MULTIPLA COM v-else-if, objetivo aqui é fazer funcionar sem ter que por o v-else logo em seguida
do v-if -->

<!--pra facilitar pode escrever p[v-else-if=anonimo] que será gerado     <p v-else-if="anonimo"></p>  -->

<!--Ou seja, primeiro ele vai verificar se ta logado, se nao vai verificar se logou como anonimo e se nao usa
o v-else-->
<div id="app">
    <p v-if="logado">Usuario logado: {{ nome }}</p>
    <p v-else-if="anonimo">Navegando como anônimo</p>
    <p v-else>Nenhum usuario logado</p> 
    <button @click="logado =! logado">{{ logado ? 'Sair' : 'Entrar' }}</button>
    <input type="checkbox" v-model="anonimo">
</div>


<script>
    new Vue({
        el: '#app',
        data: {
            nome: 'Maria',
            logado: false,
            anonimo: true,
        }
    })
</script>
