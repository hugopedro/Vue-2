<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<!--SELEÇÃO MULTIPLA COM v-else-if, objetivo aqui é fazer funcionar sem ter que por o v-else logo em seguida
do v-if -->

<!--pra facilitar pode escrever p[v-else-if=anonimo] que será gerado     <p v-else-if="anonimo"></p>  -->

<!--Ou seja, primeiro ele vai verificar se ta logado, se nao vai verificar se logou como anonimo e se nao usa
o v-else-->

                    <!--USANDO v-if COM TEMPLATE
                    CONDICIONAIS DO VUE REMOVEM O ELEMENTO DA PAGINA, COM EXCEÇÃO DO V-SHOW-->

<!--Qual seria a vantagem da tag template?

Poder definir um "Container", isto é, algo que cobre os elementos HTML sem que isto interfira no documento html 
final ( o que é mostrado no navegador).

quando colocamos o template faz com que o navegador não mexe com o HTML que é renderizado na tela, diferente
 de uma div por exemplo.

-->
<div id="app">
    <template v-if="logado">
        <p>Usuário Logado: {{ nome }}</p>
        <p>Perfil: Admin</p>
    </template>
    <p v-else-if="anonimo">Navegando como Anônimo</p>
    <p v-else>Nenhum usuário logado</p>
    <button @click="logado = !logado">
        {{ logado ? 'Sair' : 'Entrar' }}</button>
    <input type="checkbox" v-model="anonimo">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            nome: 'Maria',
            logado: false,
            anonimo: false,
        }
    })
</script>
