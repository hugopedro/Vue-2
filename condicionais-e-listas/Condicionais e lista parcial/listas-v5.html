<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

            <!--51. Iterando em uma lista de numeros -->

<div id="app">
    <ul> <!-- ul é lista nao ordenada--> <!--li é cada um dos elementos-->

        <!--dentro do parenteses primeiro tem que por o valor que está percorrendo em cada um dos elementos
             do array e o segundo o índice associado ao elemento-->
        <li v-for="(cor, i) in cores">{{ i + 1 }} - {{ cor }}</li> <!--cor é uma variavel que se cria, pode ser qualquer nome-->
        <!-- maneira comum:
        <li>vermelho</li> 
        <li>verde</li>
        <li>amarelo</li>
        <li>azul</li> -->

        <!--
            pode-se adicionar mais tags se necessário, exemplo um bind teste etc:
            <li v-for="cor in cores" :teste='cor'>{{ cor }}</li>
        -->
    </ul>
    <hr>
    <template v-for="(cor, i) in cores"> <!--v-for com templates gera as coisas abaixo-->
        <h1>{{ cor }}</h1>
        <h1>{{ i }}</h1>
    </template>
    <hr>
    <ul>
        <li v-for="pessoa in pessoas">
            <div v-for="(valor,chave,index) in pessoa"> <!--pode incluir outros atributos no v-for, por exemplo a chave-->
               {{ chave }} =  {{ valor }} ({{ index + 1}})
            </div>
        </li>
    </ul>
    <hr>
    <!-------------------------------AULA 51---------------------->
    <span v-for="n in 10">{{ n }}</span> <!--começando em 1-->
    <!------------------------------------------------------------>

</div>

<script>
    new Vue({
        el: '#app',
        data: {
            cores: ['vermelho', 'verde', 'amarelo', 'azul'],
            pessoas: [
                { nome: 'Ana', idade: 26, peso:59 },
                { nome: 'Guilherme', idade: 22, peso:89 }
            ]
        }
    })
</script>

<!--remover as bolinhas da listagem-->
<style>
    ul {
        list-style: none;
    }
/*só pra ficar na mesma linha*/  
    h1,p {
        display: inline;
    }
</style>
