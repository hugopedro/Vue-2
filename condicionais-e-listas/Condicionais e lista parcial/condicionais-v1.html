<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <p v-if="logado">Usuario logado: {{ nome }}</p>
    <p v-else>Nenhum usuario logado</p> <!--v-else sÃ³ vai funcionar se o elemento anterior for v-if -->
    <button @click="logado =! logado">{{ logado ? 'Sair' : 'Entrar' }}</button>
</div>


<script>
    new Vue({
        el: '#app',
        data: {
            nome: 'Maria',
            logado: false
        }
    })
</script>
