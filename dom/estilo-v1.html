<script src="https://unpkg.com/vue"></script>

<style>

    #app {
        display: flex;
        justify-content: space-around;
    }

    .demo {
        width: 100px;
        height: 100px;
        background-color: gray;
    }

    /*o vue.js nao aceita traço no nome de um atributo, então só será possível usar se utilizar aspas simples */
    .cor-1 {
        background-color: red;
    }
    .c2 {
        background-color: green;
    }
    .c3 {
        background-color: blue;
    }

</style>

<div id="app"> <!--: é v-bind e @ é v-on--> <!--usando aspas simples pra nao travar-->
    <div class="demo" :class="{'cor-1': aplicarC1}"
    @click="aplicarC1 = !aplicarC1"></div>
    <div class="demo"></div>
    <div class="demo"></div>

</div>

<script>

    new Vue({
        el: '#app',
        data: {
            aplicarC1: false
        }
    })
</script>
