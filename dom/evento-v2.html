<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

 <div id="app">
     <p>{{ contador }}</p> <!--se aqui fosse v-once nao ia atualizar!-->
     <!--v-on Ã© a diretiva que vai ficar escutando o evento que vem logo na sequencia-->
     <!-- v-on:nomeDoEventoDisparado="Funcao que passou no valor"-->
     <button v-on:click="somar">Somar 1</button>
     <p v-on:mousemove="atualizarXY">Mouse: {{ x }} e {{ y }}</p>
 </div>

 <script>
 
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            somar() {
                this.contador++
            },
            //CAPTURA O EVENTO DO MOUSE
            atualizarXY(event) {
                this.x = event.clientX
                this.y = event.clientY
            }
        }
    })
 </script>
