<!--Monitorando as mudanças-->

<script src="https://unpkg.com/vue"></script>

 <div id="app">
     <button v-on:click="aumentar">Aumentar</button>
     <button v-on:click="contador2++">Aumentar 2</button>
     <button v-on:click="diminuir">Diminuir</button>
     <p>{{ contador }} | {{ contador2 }}</p>
     <!--quando chama uma propiedade computada nao precisa mais por parenteses de função-->
     <!-- a propiedade computada é pra restringir mais o chamamento de alguma coisa para outra coisa nao alterar-->
     <p>Resultado: {{ resultado }}</p>
</div>

 <script>
 
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            contador2: 0,
            //resultado: '' É PROIBIDO TER UMA PROPIEDADE AQUI COM O MESMO NOME DA FUNÇÃO!
        },
        computed: {
            resultado() {
                return this.contador>=5 ? 'Maior ou igual a 5' : 'Menor que 5'
            }
        },
        watch: { //é pra monitorar, tem que ter conflito pra funcionar
            contador(novo,antigo) { // o primeiro valor é o novo e o segundo o antigo
                setTimeout(()=>{
                    this.contador = 0
                }, 2000)
            }
        },
        methods: {
            aumentar() {
                this.contador++        },
            diminuir() {
                this.contador--
            },
            // resultado() {

            // }
        }
    })
 </script>
