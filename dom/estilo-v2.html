<script src="https://unpkg.com/vue"></script>

<style>

    #app {
        display: flex;
        justify-content: space-around;
    }

    .demo {
        width: 100px;
        height: 100px;
        background-color: gray;
    }

    /*o vue.js nao aceita traço no nome de um atributo, então só será possível usar se utilizar aspas simples */
    .c1 {
        background-color: red;
    }
    .cor-2 {
        background-color: green;
    }
    .c3 {
        background-color: blue; 
    }

</style>

<div id="app"> <!--: é v-bind e @ é v-on--> <!--usando aspas simples pra nao travar-->
        <!--ali no v-bind nao pode por {{}} se nao vai bugar!!-->
    <div class="demo" :class="estilo1"
    @click="aplicarC1 = !aplicarC1"></div> <!--^ aqui ele ta aplicando uma troca  de cor ao clicar
    porem vai deixar o template "carregado", entao  deve-se criar uma propiedade computed-->
    <div class="demo"></div>
    <div class="demo"></div>

</div>

<script>

    new Vue({
        el: '#app',
        data: {
            aplicarC1: false
        },
        computed: {
            estilo1() { //this pra acessar o atributo de data
                return {
                c1: this.aplicarC1,
                'cor-2': !this.aplicarC1,
                }
            }
        }
    })
</script>
