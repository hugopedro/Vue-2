<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

 <div id="app">
     <p>{{ contador }}</p> <!--se mudar direto aqui aceita de boa, porem nao Ã© recomendavel por expressoes
    de teste como else, for, etc-->
     <p>{{ contador > 10 ? 'Maior do que 10' : 'Menor do que 10' }}</p> <!--se mudar direto aqui aceita de boa-->

     <button v-on:click="somar">Somar 1</button>
    
 </div>

 <script>
 
    new Vue({
        el: '#app',
        data: {
            contador: 0
        },
        methods: {
            somar() {
                this.contador++
            }
        }
    })
 </script>
